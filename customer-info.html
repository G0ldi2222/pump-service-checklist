<!-- Customer Information Section -->
<div class="form-section">
    <h2 lang="en">1. Customer Information</h2>
    <h2 lang="th">1. ข้อมูลลูกค้า</h2>
    
    <div class="customer-info">
        <div class="input-group">
            <label class="required" lang="en">Customer Name</label>
            <label class="required" lang="th">ชื่อลูกค้า</label>
            <input type="text" name="customer_name" required>
        </div>
        
        <div class="input-group">
            <label class="required" lang="en">Contact Person</label>
            <label class="required" lang="th">ผู้ติดต่อ</label>
            <input type="text" name="contact_person" required>
        </div>
        
        <div class="input-group">
            <label class="required" lang="en">Phone Number</label>
            <label class="required" lang="th">เบอร์โทรศัพท์</label>
            <input type="text" name="phone" required>
        </div>
        
        <div class="input-group">
            <label class="required" lang="en">Email</label>
            <label class="required" lang="th">อีเมล</label>
            <input type="email" name="email" required>
        </div>
        
        <div class="input-group">
            <label class="required" lang="en">Service Location</label>
            <label class="required" lang="th">สถานที่ให้บริการ</label>
            <input type="text" name="service_location" required>
        </div>
        
        <div class="input-group">
            <label class="required" lang="en">Date</label>
            <label class="required" lang="th">วันที่</label>
            <input type="date" name="service_date" required>
        </div>
    </div>
</div>
