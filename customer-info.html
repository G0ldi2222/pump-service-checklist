<!-- Customer Information Section -->
<div class="form-section">
    <h2 data-translate>1. Customer Information</h2>
    
    <div class="customer-info">
        <div class="input-group">
            <label class="required" data-translate>Customer Name</label>
            <input type="text" name="customer_name" required>
        </div>
        
        <div class="input-group">
            <label class="required" data-translate>Contact Person</label>
            <input type="text" name="contact_person" required>
        </div>
        
        <div class="input-group">
            <label class="required" data-translate>Phone Number</label>
            <input type="text" name="phone" required>
        </div>
        
        <div class="input-group">
            <label class="required" data-translate>Email</label>
            <input type="email" name="email" required>
        </div>
        
        <div class="input-group">
            <label class="required" data-translate>Service Location</label>
            <input type="text" name="service_location" required>
        </div>
        
        <div class="input-group">
            <label class="required" data-translate>Date</label>
            <input type="date" name="service_date" required>
        </div>
    </div>
</div>
