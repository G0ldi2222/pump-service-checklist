<!-- Operating Conditions Section -->
<div class="form-section">
    <h2 lang="en">3. Operating Conditions (actual conditions)</h2>
    <h2 lang="th">3. สภาวะการทำงานจริง</h2>
    
    <div class="operating-info">
        <div class="input-group">
            <label class="required" lang="en">Temperature (°C)</label>
            <label class="required" lang="th">อุณหภูมิ (°C)</label>
            <input type="number" name="temperature" step="0.5" required>
        </div>
        
        <div class="input-group">
            <label class="required" lang="en">Flow Rate (m³/h)</label>
            <label class="required" lang="th">อัตราการไหล (m³/h)</label>
            <input type="number" name="flow_rate" step="0.5" required>
        </div>
        
        <div class="input-group">
            <label class="required" lang="en">Suction Pressure (bar)</label>
            <label class="required" lang="th">แรงดันด้านดูด (bar)</label>
            <input type="number" name="suction_pressure" step="0.5" required>
        </div>
        
        <div class="input-group">
            <label class="required" lang="en">Discharge Pressure (bar)</label>
            <label class="required" lang="th">แรงดันด้านส่ง (bar)</label>
            <input type="number" name="discharge_pressure" step="0.1" required>
        </div>
        
        <div class="input-group">
            <label class="required" lang="en">Total Head (m)</label>
            <label class="required" lang="th">เฮดรวม (m)</label>
            <input type="number" name="total_head" step="0.1" required>
        </div>
        
        <div class="input-group">
            <label class="required" lang="en">Pumped Medium</label>
            <label class="required" lang="th">ของเหลวที่สูบ</label>
            <input type="text" name="medium" required>
        </div>
    </div>

    <div class="input-group">
        <label class="required" lang="en">Description of Issues/Reason for Service</label>
        <label class="required" lang="th">รายละเอียดปัญหา/เหตุผลในการเข้าซ่อม</label>
        <textarea name="issues" required></textarea>
    </div>
</div>
