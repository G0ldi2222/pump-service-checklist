<!-- Operating Conditions Section -->
<div class="form-section">
    <div class="operating-info">
        <div class="input-group">
            <label class="required" data-translate>Temperature (°C)</label>
            <input type="number" name="temperature" step="0.5" required>
        </div>
        
        <div class="input-group">
            <label class="required" data-translate>Flow Rate (m³/h)</label>
            <input type="number" name="flow_rate" step="0.5" required>
        </div>
        
        <div class="input-group">
            <label class="required" data-translate>Suction Pressure (bar)</label>
            <input type="number" name="suction_pressure" step="0.5" required>
        </div>
        
        <div class="input-group">
            <label class="required" data-translate>Discharge Pressure (bar)</label>
            <input type="number" name="discharge_pressure" step="0.1" required>
        </div>
        
        <div class="input-group">
            <label class="required" data-translate>Total Head (m)</label>
            <input type="number" name="total_head" step="0.1" required>
        </div>
        
        <div class="input-group">
            <label class="required" data-translate>Pumped Medium</label>
            <input type="text" name="medium" required>
        </div>
    </div>

    <div class="input-group">
        <label class="required" data-translate>Description of Issues/Reason for Service</label>
        <textarea name="issues" required></textarea>
    </div>
</div>
