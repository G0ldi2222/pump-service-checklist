<!-- Pump Information Section -->
<div class="form-section">
    <h2 data-translate>2. Pump Information</h2>
    
    <div class="pump-info">
        <div class="input-group">
            <label class="required" data-translate>Pump Type</label>
            <input type="text" name="pump_type" required>
        </div>
        
        <div class="input-group">
            <label class="required" data-translate>Serial Number</label>
            <input type="text" name="serial_number" required>
        </div>
        
        <div class="input-group">
            <label class="required" data-translate>Size</label>
            <input type="text" name="size" required>
        </div>
        
        <div class="input-group">
            <label class="required" data-translate>Year of Manufacturing</label>
            <input type="number" name="manufacturing_year" min="1900" max="2100" required>
        </div>
        
        <div class="input-group">
            <label data-translate>Motor Power (kW)</label>
            <input type="number" name="motor_power" step="0.1">
        </div>
        
        <div class="input-group">
            <label data-translate>Speed (rpm)</label>
            <input type="number" name="speed">
        </div>
    </div>
</div>
