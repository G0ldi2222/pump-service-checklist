<!-- Pump Information Section -->
<div class="form-section">
    <h2 lang="en">2. Pump Information</h2>
    <h2 lang="th">2. ข้อมูลปั๊ม</h2>
    
    <div class="pump-info">
        <div class="input-group">
            <label class="required" lang="en">Pump Type</label>
            <label class="required" lang="th">ประเภทปั๊ม</label>
            <input type="text" name="pump_type" required>
        </div>
        
        <div class="input-group">
            <label class="required" lang="en">Serial Number</label>
            <label class="required" lang="th">หมายเลขเครื่อง</label>
            <input type="text" name="serial_number" required>
        </div>
        
        <div class="input-group">
            <label class="required" lang="en">Size</label>
            <label class="required" lang="th">ขนาด</label>
            <input type="text" name="size" required>
        </div>
        
        <div class="input-group">
            <label class="required" lang="en">Year of Manufacturing</label>
            <label class="required" lang="th">ปีที่ผลิต</label>
            <input type="number" name="manufacturing_year" min="1900" max="2100" required>
        </div>
        
        <div class="input-group">
            <label lang="en">Motor Power (kW)</label>
            <label lang="th">กำลังมอเตอร์ (kW)</label>
            <input type="number" name="motor_power" step="0.1">
        </div>
        
        <div class="input-group">
            <label lang="en">Speed (rpm)</label>
            <label lang="th">ความเร็วรอบ (rpm)</label>
            <input type="number" name="speed">
        </div>
    </div>
</div>
