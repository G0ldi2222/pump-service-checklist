<!-- Pump Information Section -->
<div class="form-section">
    <div class="pump-info">
        <div class="input-group">
            <label class="required" data-translate="Pump Type">Pump Type</label>
            <input type="text" name="pump_type" required>
        </div>
        
        <div class="input-group">
            <label class="required" data-translate="Serial Number">Serial Number</label>
            <input type="text" name="serial_number" required>
        </div>
        
        <div class="input-group">
            <label class="required" data-translate="Size">Size</label>
            <input type="text" name="size" required>
        </div>
        
        <div class="input-group">
            <label class="required" data-translate="Year of Manufacturing">Year of Manufacturing</label>
            <input type="number" name="manufacturing_year" min="1900" max="2100" required>
        </div>
        
        <div class="input-group">
            <label data-translate="Motor Power (kW)">Motor Power (kW)</label>
            <input type="number" name="motor_power" step="0.1">
        </div>
        
        <div class="input-group">
            <label data-translate="Speed (rpm)">Speed (rpm)</label>
            <input type="number" name="speed">
        </div>
    </div>
</div>
